<div class="parent-container">
  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Add User via Excel Sheet:</h4>
    </div>

    <div class="modal-body">
      <label for="excel-input">Attach File:</label>
      <br />
      <button class="btn file-input" type="submit" (click)="fileUpload.click()">
        Upload File
      </button>
      <input
        type="file"
        accept=".xlsx, .xls"
        id="excel-input"
        hidden
        #fileUpload
        (change)="handleFileInpt($event)"
      />
    </div>
  </ng-template>

  <div class="container">
    <div class="form-container">
      <div class="heading-container">
        <h4 class="page-heading">Add User</h4>
        <button
          class="add-via-excel-button btn"
          type="button"
          (click)="openModal(content)"
        >
          <div class="plus-container">
            <img
              [src]="imageData.plus"
              class="plus-icon"
              alt="."
            />
          </div>
          <span class="plus-txt">Add via Excel Sheet</span>
        </button>
      </div>

      <hr class="horizontal-rule" />
      <div class="mb-3 row">
        <label for="profilePic" class="col-sm-2 col-form-label"
          >Profile Picture:</label
        >
        <div class="col-sm-10">
          <div class="input-group">
            <input
              type="file"
              class="form-control"
              id="profilePic"
              accept=".jpg, .png, .jpeg"
              (change)="pictureInput($event)"
              title="Profile Picture Goes Here"
            />
          </div>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="name"
            [(ngModel)]="name"
          />
        </div>
      </div>

      <div class="mb-3 row">
        <label for="email" class="col-sm-2 col-form-label"
          >Email address:</label
        >
        <div class="col-sm-10">
          <input
            type="email"
            class="form-control"
            id="email"
            [(ngModel)]="email"
          />
        </div>
      </div>

      <div class="mb-3 row">
        <label for="password" class="col-sm-2 col-form-label">Password:</label>
        <div class="col-sm-10">
          <input
            type="password"
            class="form-control"
            id="password"
            [(ngModel)]="password"
          />
        </div>
      </div>

      <div class="row">
        <label for="password" class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10 password-help-block">
          <p class="check1" #check1>
            <img
              src="../../../../assets/pictures/close.png"
              alt="*"
              class="cross-arrow"
            />
            Password should have atleast 8 characters.
          </p>
          <p class="check2" #check2>
            <img
              src="../../../../assets/pictures/close.png"
              alt="*"
              class="cross-arrow"
            />
            Password should contain atleast 1 letter, 1 Special Character and 1
            Number.
          </p>
        </div>
      </div>

      <div class="mb-3 row">
        <label for="password" class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
          <div class="submit-btn-container">
            <button
              class="submit-button btn"
              type="submit"
              (click)="handleSubmit()"
            >
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
